<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'catalogue/css/style.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'catalogue/css/bootstrap.min.css' %}" type = "text/css"/>
    <script src="{% static 'catalogue/js/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'catalogue/js/bootstrap.js' %}"></script>
    <script src="{% static 'catalogue/js/script.js' %}"></script>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>
<body class="body" style="background-color:#f6f6f6">
    <div class="container-fluid">
	{% include 'catalogue/includes/header.html' %}
		<div class="row">
		  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12">
		  <br> <br>
			<div class="well bs-sidebar" id="style" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
                  <li><a href="#" onclick="showcontent('#money-type')">Тип купюри</a></li>
                  <div id="money-type">
                      <ul class="nav nav-pills nav-stacked">
                          <li><a href="#">
                                <input type="radio" class="radio" id='radio-1' name="radio" value="UAH"/><label for="radio-1">Гривня
                          </label></a></li>
                          <li><a href="#">
                              <input type="radio" class="radio" id='radio-2' name="radio" value="car"/><label for="radio-2">Карбованець
                          </label></a></li>
                      </ul>
                  </div>
                  <li><a href="#" onclick="showcontent('#par')">Номінал</a></li>
                  <div id="par">
                      <select name="from" id="from">
                      </select>
                      -
                      <select name="from" id="to">
                      </select>
                  </div>
                  <li><a href="#" onclick="showcontent('#period')">Роки випуску</a></li>
                  <div id="period">
                      <div class="range-input">
                          <input type="text" id="firstPer"maxlength="4"> -
                          <input type="text" id="secPer" maxlength="4">
                          <button class="btn btn-default">OK</button>
                      </div>
                      <div class="range-slider">
                          <input value="1917" min="1917" max="2017" step="1" type="range">
                          <input value="2017" min="1917" max="2017" step="1" type="range">
                      </div>
                  </div>
			  </ul>
			</div>
          </div>
		  <div class="col-lg-10 col-md-9 col-sm-9 col-xs-12 ">
			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}
			</div>
		  </div>
        {% include 'catalogue/includes/footer.html' %}
        </div>
    </div>

</body>
</html>
