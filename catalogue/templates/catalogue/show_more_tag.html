{% load i18n %}
{% if querystring %}
    <div class="endless_container" style="text-align: center;">
        <a class="endless_more{% if class_name %} {{ class_name }}{% endif %}"
           href="{{ path }}{{ querystring }}"
           data-el-querystring-key="{{ querystring_key }}">
            <i class="fa fa-plus-circle" style="font-size: 44px; color: #5f82a6; opacity: 0.8"></i>
        </a>
        <div class="endless_loading" style="display: none;">{{ loading|safe }}</div>
    </div>
{% endif %}
